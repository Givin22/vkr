{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3>Общежитие УрТИСИ СибГУТИ</h3>
                            <hr class="my-3">
                            <h3 class="mb-3">Вход</h3>


                            <form method="post">

                                {% csrf_token %}
                                {{ form }}
                                <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-lg btn-block" type="submit">Войти
                                </button>

                            </form>

                            <hr class="my-3">

                            <div class="form-check justify-content-start mb-4">
                                <a href="#href" class="form-check-label"> Забыли пароль? </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
